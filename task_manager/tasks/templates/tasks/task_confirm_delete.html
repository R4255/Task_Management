{% extends 'tasks/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Delete Task</h2>
                <p class="text-center">Are you sure you want to delete "{{ task.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
                        <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
