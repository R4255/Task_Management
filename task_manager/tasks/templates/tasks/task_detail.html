{% extends 'tasks/base.html' %}

{% block title %}{{ task.title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ task.title }}</h2>
        <p class="card-text">{{ task.description }}</p>
        <p class="card-text">
            <strong>Status:</strong> 
            {% if task.completed %}
                <span class="badge bg-success">Completed</span>
            {% else %}
                <span class="badge bg-warning">Pending</span>
            {% endif %}
        </p>
        <p class="card-text"><strong>Created at:</strong> {{ task.created_at }}</p>
        <div class="mt-3">
            <a href="{% url 'task_update' task.id %}" class="btn btn-primary me-2">
                <i class="fas fa-edit"></i> Edit
            </a>
            <a href="{% url 'task_delete' task.id %}" class="btn btn-danger me-2">
                <i class="fas fa-trash"></i> Delete
            </a>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>
    </div>
</div>
{% endblock %}
